<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Radar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>EdTech Competitive Analysis</h1>

    <canvas id="radarChart"></canvas>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');

        const data = {
            labels: [
                "Brand Awareness",
                "Mobile Experience",
                "User Engagement",
                "Learning Depth",
                "Unique Digital Innovations"
            ],
            datasets: [
                {
                    label: "Duolingo",
                    data: [9, 8, 10, 7, 9],
                    backgroundColor: "rgba(50, 205, 50, 0.3)",
                    borderColor: "rgba(50, 205, 50, 1)",
                    borderWidth: 2
                },
                {
                    label: "Babbel",
                    data: [7, 7, 8, 6, 8],
                    backgroundColor: "rgba(30, 144, 255, 0.3)",
                    borderColor: "rgba(30, 144, 255, 1)",
                    borderWidth: 2
                },
                {
                    label: "Rosetta Stone",
                    data: [8, 6, 7, 9, 6],
                    backgroundColor: "rgba(255, 99, 132, 0.3)",
                    borderColor: "rgba(255, 99, 132, 1)",
                    borderWidth: 2
                },
                {
                    label: "Memrise",
                    data: [6, 7, 8, 5, 7],
                    backgroundColor: "rgba(186, 85, 211, 0.3)",
                    borderColor: "rgba(186, 85, 211, 1)",
                    borderWidth: 2
                }
            ]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 10,
                        ticks: {
                            stepSize: 2
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>

</body>
</html>
